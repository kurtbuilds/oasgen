openapi: 3.0.3
info:
  title: ''
  version: ''
paths:
  /hello:
    post:
      tags:
        - auth
      summary: A shorter description
      description: Endpoint to login by sending a code to the given mobile number
      operationId: send_code
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendCode'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendCodeResponse'
        '400':
          description: Mobile number cannot be empty or invalid
        '403':
          description: This account {_body.0.mobile} is blocked
        '404':
          description: Invalid vault ID
        '500':
          description: Database error occurred
components:
  schemas:
    SendCode:
      description: Send a code to a mobile number
      type: object
      properties:
        mobile:
          type: string
      required:
      - mobile
    SendCodeResponse:
      type: object
      properties:
        found_account:
          type: boolean
      required:
      - found_account
