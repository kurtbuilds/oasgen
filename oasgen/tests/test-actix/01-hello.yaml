openapi: 3.0.3
info:
  title: ''
  version: ''
paths:
  /hello:
    post:
      operationId: send_code
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendCode'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendCodeResponse'
  /get-code:
    get:
      operationId: get_code
      parameters:
      - name: code
        schema:
          type: string
        in: query
        style: form
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodeResponse'
components:
  schemas:
    CodeResponse:
      type: object
      properties:
        found_code:
          type: boolean
      required:
      - found_code
    GetCode:
      type: object
      properties:
        code:
          type: string
      required:
      - code
    SendCode:
      type: object
      properties:
        mobile:
          type: string
      required:
      - mobile
    SendCodeResponse:
      type: object
      properties:
        found_account:
          type: boolean
      required:
      - found_account